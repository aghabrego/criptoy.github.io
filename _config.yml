
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://criptoy13.github.io/"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: /criptoy13.github.io

# Google tracking id

google-tracking-id: ""

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Ángel Hidalgo"
title: "{ Ángel Hidalgo }"
description: "Blog y sitio web de Ángel Hidalgo, nuevas tecnologías, programación, educación, tecnología móvil, desarrollo web, seguridad."
keywords: "nuevas-tecnologías, programación, educación, tecnología-móvil, desarrollo-web, seguridad."
favicon: "/img/favicon.ico"

################
# Header layout #
################

black-favicon: "/img/black-lab-glass.ico"

background-img: "../img/intro-bg.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "El camino al éxito siempre está en construcción."

me-img: "/img/18662762.jpg"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: True
pinterest-share: True
pocket-share: True
vkontakte-share: True

disqus-shortname: "criptoy13"

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/elconix.png"
    date: "Agosto 2013 - Enero 2014"
    description: "Ofrecer soporte a la plataforma de negocios de distintos clientes, consultoría, aplicación de ajustes, creación de módulos para nuevos y actuales proyectos.
"
  - image: "/img/timeline/ifarhu.png"
    date: "Enero 2015 - Actualmente"
    description: "Desarrollando el talento nuevo del país."

# First image of the Timeline

timeline-img: "/img/timeline/default.png"

###########
# Contact #
###########

email: "ah.criptoy@gmail.com"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "Me considero alguien muy sensible, pero que siempre intenta lograr sus sueños, siempre he considerado mis fracasos como impulsores de mis éxitos. Soy responsable, comprometido, solidario, respetuoso, perseverante, trabajo en equipo, investigador, autodidacta y no me gusta depender de nadie."
author_blurb_image: "/img/author.png"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "https://facebook.com/"
  - title: "twitter"
    url: "https://twitter.com/"
  - title: "github"
    url: "https://github.com/criptoy13"
  - title: "rss"
    url: "/feed.xml"

############
# 404 page #
############

404-img: "/img/labtocat.png"

##################
# GPG on Keybase #
##################

keybase-username: criptoy13
keybase-in-social: True
keybase-in-footer: True

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  Acerca de mi: 'about'
  # Blog: 'latest-post'
  Línea de tiempo: 'timeline'
  Contacto: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
  - jemoji
